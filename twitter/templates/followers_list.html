{% extends 'tindex.html' %}

{% block title %}Twitter # Followers List Search{% endblock %}

{% block managetwit %}
  <h2>Twitter Followers List</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% if text_list %}
  {% for i in text_list %}
    <p>{{i}}</p>
  {% endfor %}
{% endif %}
{% endblock %}
